name: FitBot (daily)

on:
  schedule:
    - cron: "55 7 * * *"      # 09:55 Madrid (CEST=UTC+2)
    - cron: "0-30/5 8 * * *"  # 10:00..10:30 Madrid, cada 5 min
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Run fitbot
        run: docker run -e email=${{ secrets.EMAIL }} -e password=${{ secrets.PASSWORD }} -e booking-goals={'\"0\":{\"time\":\"0800\"\,\"name\":\"CrossFit\"}\,\"1\":{\"time\":\"0800\"\,\"name\":\"CrossFit\"}\,\"3\":{\"time\":\"0800\"\,\"name\":\"CrossFit\"}'} -e box-name=crossfitgerak -e box-id=10287 -e days-in-advance=2 -e proxy=${{ secrets.PROXY }} pablobuenaposada/fitbot

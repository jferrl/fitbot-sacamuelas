name: FitBot (daily)

on:
  schedule:
    - cron: "55 7 * * *"      # 09:55 Madrid (CEST=UTC+2)
    - cron: "0-30/5 8 * * *"  # 10:00..10:30 Madrid, cada 5 min
  workflow_dispatch:

jobs:
  book:
    runs-on: ubuntu-latest
    steps:
      - name: Run FitBot in Docker (CLI flags)
        run: docker run -e email=${{ secrets.EMAIL }} -e password=${{ secrets.PASSWORD }} -e booking-goals={\"0\":{\"time\":\"0800\",\"name\":\"CrossFit\"},\"1\":{\"time\":\"0800\",\"name\":\"CrossFit\"},\"2\":{\"time\":\"0800\",\"name\":\"CrossFit\"},\"3\":{\"time\":\"0800\",\"name\":\"CrossFit\"},\"4\":{\"time\":\"0800\",\"name\":\"CrossFit\"}} -e box-name=${{ secrets.BOX_NAME }} -e box-id=${{ secrets.BOX_ID }} -e days-in-advance=${{ secrets.DAYS_IN_ADVANCE }} -e proxy=socks5://168.245.197.146:80 pablobuenaposada/fitbot


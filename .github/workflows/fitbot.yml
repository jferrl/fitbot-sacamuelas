name: FitBot (daily)

on:
  schedule:
    - cron: "55 7 * * *"      # 09:55 Madrid (CEST=UTC+2)
    - cron: "0-30/5 8 * * *"  # 10:00..10:30 Madrid, cada 5 min
  workflow_dispatch:

jobs:
  book:
    runs-on: ubuntu-latest
    steps:
      - name: Run FitBot in Docker (CLI flags)
        run:  docker run -e email=${{ secrets.EMAIL }} -e password=${{ secrets.PASSWORD }} -e booking-goals={'\"0\":{\"time\":\"1920\"\,\"name\":\"WOD\"}\,\"1\":{\"time\":\"1920\"\,\"name\":\"Endurance\"}\,\"3\":{\"time\":\"1920\"\,\"name\":\"WOD\"}'} -e box-name=${{ secrets.BOX_NAME }} -e box-id=${{ secrets.BOX_ID }} -e days-in-advance=${{ secrets.DAYS_IN_ADVANCE }} pablobuenaposada/fitbot

